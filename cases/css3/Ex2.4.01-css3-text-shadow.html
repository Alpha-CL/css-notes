<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>

        :root{
            background-color: #eee;
        }

        .wrap {
            padding-top: 1px;
            width: 1000px;
            text-align: center;
            margin: 0 auto;
            font-size: 60px;

        }

        div {
            text-shadow: 3px 3px 3px rgba(0, 0, 0, .3);
        }

        .demo1 {
            color: #fff;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, .8),
            1px 1px 0 rgba(255, 255, 255, .6);
        }


    </style>


</head>
<body>


<div class="wrap">
    <p>Hello world</p>
    <p class="demo1">hello world</p>
    <p class="demo2">hello world</p>
</div>


</body>
</html>
