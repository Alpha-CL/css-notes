<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>


        .demo {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;

            background: #0099cc;
        }

        .demo1 {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            background: #0099cc;

            transform-origin: 100px 100px;
            transform: translate(200%, 200%)
        }


    </style>


</head>
<body>


<div class="demo"></div>

<div class="demo1"></div>



</body>
</html>
