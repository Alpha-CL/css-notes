<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>


        * {
            padding: 0;
            margin: 0;
        }

        .demo {
            position: absolute;
            top: 0;
            left: 0;
            opacity: .5;
            width: 100px;
            height: 100px;
            background-color: red;

            transition: all 1s ease;
        }

        .demo:hover {
            opacity: 1;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
        }


    </style>


</head>
<body>


<div class="demo"></div>


</body>
</html>
