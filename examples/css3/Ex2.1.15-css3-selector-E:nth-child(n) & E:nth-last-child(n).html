<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>


        .ls1 li:nth-child(2n + 1) {
            background-color: red;
        }

        .ls2 li:nth-last-child(2n) {
            background-color: green;
        }


    </style>


</head>
<body>


<ul class="ls1">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>

<ul class="ls2">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>


<script>


    /**
     * E:nth-child(n) & E:nth-last-child(n)
     *
     * E:nth-child(n)           // 正序查找
     *
     * E:nth-last-child(n)      // 倒序查找
     *
     ** n 从 1 开始，受到同级兄弟元素的影响
     *
     * @param: n
     *
     *         odd  == 2n + 1
     *
     *         even == 2n
     */


</script>





</body>
</html>
